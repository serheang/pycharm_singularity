name: build-singularity-container
on:
  # Do something on push
  push:
    # Ediot the branches here
    branches:
      - main
      - master
jobs:
  build-test-containers:
    runs-on: ubuntu-latest
    strategy:
      # Keep going on other deployments if anything bloops
      fail-fast: false
      matrix:
        changed_file: ${{ fromJson(needs.changes.outputs.changed_file) }}
        singularity_version:
          - '3.8.1'
          - '3.8.2'
          - '3.8.3'
          - '3.8.4'
          - '3.8.5'
    container:
      image: quay.io/singularity/singularity:v${{ matrix.singularity_version }}
      options: --privileged

  test-build:
    name: "Test build recipe"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install singularity dependencies
        run: sudo apt install -y build-essential libseccomp-dev  pkg-config squashfs-tools cryptsetup curl wget git
      - name: install singularity
        run:  wget https://github.com/sylabs/singularity/releases/download/v3.9.4/singularity-ce_3.9.4-focal_amd64.deb -O /tmp/singularity-ce.deb && sudo dpkg -i /tmp/singularity-ce.deb
      - name: build pycharm
        run: sudo singularity build pycharm.sif Singularity
